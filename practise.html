<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Absolute Positioning</title>
  <style>
    /* Container for the absolutely positioned box */
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
    }

    /* Absolutely positioned box */
    .box {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      /* Initial position */
      top: 20px;
      right: 20px;
    }

    /* Responsive adjustments with media queries */
    @media (max-width: 768px) {
      .box {
        top: auto;
        bottom: 20px;
        left: 20px;
        right: auto;
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .box {
        top: 10px;
        bottom: auto;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">Box</div>
</div>

</body>
</html>
